<ion-header>
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item>
        <ion-label>{{tarefa.nome}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="remover(tarefa)" color="danger">
          <ion-button fill="clear" color="light"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab routerLink="/criar-tarefa" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
