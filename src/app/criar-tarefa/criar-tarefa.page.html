<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nova Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (submit)="salvar()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome da tarefa</ion-label>
        <ion-input type="text" placeholder="Digite uma tarefa" name="nome" [(ngModel)]="tarefa.nome" required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <ion-button type="submit" class="bg" expand="block" [disabled]="form.invalid" >Salvar</ion-button>
    </div>
  </form>
</ion-content>
